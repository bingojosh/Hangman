<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="   crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js" integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="script.js"></script>
</head>
<body>
    <div class="container bg-dark p-3">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Hangman</h1>
                <p class="lead">Sketchbook Style</p>
                <hr class="my-4">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <img src="./assets/Hangman-0.png" alt="Hangman Image" id="hangman">
            </div>
            <div class="col-md-6">
                <div class="row h-50">
                    <div class="col position-relative" id="word"><button class="btn btn-primary position-absolute" id="start">Start</button><div class="text-white"><span id="underline"></span></div><div class="text-white" id="clue"></div></div>
                </div>
                <div class="row">
                    <div class="col" id="keyboard">
                        <div class="keyboard">
                            <div class="inline"><button class="btn btn-secondary key" id="q">Q</button><button class="btn btn-secondary key" id="w">W</button><button class="btn btn-secondary key" id="e">E</button><button class="btn btn-secondary key" id="r">R</button><button class="btn btn-secondary key" id="t">T</button><button class="btn btn-secondary key" id="y">Y</button><button class="btn btn-secondary key" id="u">U</button><button class="btn btn-secondary key" id="i">I</button><button class="btn btn-secondary key" id="o">O</button><button class="btn btn-secondary key" id="p">P</button></div>
                        </div>
                        <div class="keyboard">
                            <div class="inline"><button class="btn btn-secondary key" id="a">A</button><button class="btn btn-secondary key" id="s">S</button><button class="btn btn-secondary key" id="d">D</button><button class="btn btn-secondary key" id="f">F</button><button class="btn btn-secondary key" id="g">G</button><button class="btn btn-secondary key" id="h">H</button><button class="btn btn-secondary key" id="j">J</button><button class="btn btn-secondary key" id="k">K</button><button class="btn btn-secondary key" id="l">L</button></div>
                        </div>
                        <div class="keyboard">
                            <div class="inline"><button class="btn btn-secondary key" id="z">Z</button><button class="btn btn-secondary key" id="x">X</button><button class="btn btn-secondary key" id="c">C</button><button class="btn btn-secondary key" id="v">V</button><button class="btn btn-secondary key" id="b">B</button><button class="btn btn-secondary key" id="n">N</button><button class="btn btn-secondary key" id="m">M</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
